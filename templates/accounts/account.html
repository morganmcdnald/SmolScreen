{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} | Account {%endblock %}

{% block content %}
<div id="account">
  <section id="showcase-inner" class="py-5 text-white" style="background: url('{{ user.profile.header.url }}') no-repeat center center; background-size: 100vw;
  position: relative;
  overflow: hidden;
  min-height: 200px;">
    <div class="container">
          <!-- Alerts -->
      {% include 'partials/_alerts.html' %}
      <div class="row">
        <div class="col-md-2">
          <img
            class="profilePic"
            src="{{ user.profile.image.url }}"
            alt=""
          />
        </div>
        <div class="col-md-10 account-header">
          <div style="display: inline-flex">
            <h4>{{user.username}} &nbsp;<span>Member Since February 2021</span></h4>
          </div>
          <p class="lead">
            {{ user.profile.bio }}
          </p>
          <a href="{% url 'editDetails' %}" class="text-white">Edit Details</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Home</a>
          </li>
          <li class="breadcrumb-item active">Account</li>
        </ol>
      </nav>
    </div>
  </section>

  <section id="dashboard" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </section>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
{% endblock %}
