{% extends "base.html" %} 

{% load static %} 

{% block title %} | Register {%endblock %} 

{% block content %}
<div id="login">
  <div class="container reg-content">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7">
        <div class="card-body card-body-login">
            <h3 class="text-center">Register on <strong>SmolScreen</strong></h3>
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'register' %}" method="POST" >
                  {% csrf_token %}
                  <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" required autocomplete="off">
                  </div>

                  <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required autocomplete="off">
                  </div>

                  <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" required autocomplete="off">
                  </div>

                  <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required autocomplete="off">
                  </div>

                  <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" name="password" class="form-control" required autocomplete="off">
                  </div>

                  <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" required autocomplete="off">
                  </div>
                  <br>
                  <input type="submit" value="Register" class="btn btn-primary btn-block">
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
{% endblock %}
